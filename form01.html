<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Trabalhando com Formulários</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="estiloForm01.css">
    
</head>
<body>
    <main class="principal">
    <h1>Formulário de Inscrição</h1><br><br>

        
        <nav class="home">
            <a href="school.html"><p>Home</p></a>
        </nav>
        

    <div id="edicao">
    <form>
        
        Nome:<br>
        <input type="text" name="username"><br>
        Endereço:<br>
        <input type="address" name="ads"><br>
        E-mail:<br>
        <input type="email" name="mail"><br><br>

        Selecione o curso desejado<br>
        <select name="course" id="">
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="JavaScript">JavaScript</option>
            <option value="BootStrap">BootStrap</option>
            <option value="Angular JS">Angular JS</option>
            <option value="Python">Python</option>
        </select>

        <br><br><br><br><br><br>

        <input type="checkbox" name="course1" value="uiux">UI/UX
        <input type="checkbox" name="course2" value="des">Desencolvimento
        <input type="checkbox" name="course3" value="bd">Banco de Dados
        <input type="checkbox" name="course4" value="redcom">Rede de Computadores
        <input type="checkbox" name="course5" value="bi">Big Data
        <br><br>
        <input type="submit" value="Enviar">
    
    </form>
    </div>
    </main>
</body>
</html>
